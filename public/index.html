<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imgs/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- PROFILE -->
        <div class="sidebar-left">
            <div class="profile">
                <div class="profile-header">
                    <img src="imgs\bird_logo.svg" alt="Profile Image" class="profile-image">
                    <h3 id="profileName">Name</h3>
                    <p id="profileUsername">@username</p>
                </div>
                <div class="profile-stats">
                    <p>Followers: 1M</p>
                    <p>Following: 5K</p>
                </div>
            </div>

            <!-- SAVE PROFILE -->
            <div class="edit-profile">
                <input type="text" placeholder="name" id="editName" value="">
                <input type="text" placeholder="username" id="editUserName" value="">
                <button id="saveProfile">Save Profile</button>
            </div>
        </div>

        <!-- FEED -->
        <div class="main-content">
            <div class="tweet-box">
                <textarea placeholder="What's new?" id="tweetInput"></textarea>
                <button id="tweetButton">Tweet</button>
            </div>
            <div class="tweet-feed" id="tweetFeed"></div>
        </div>

        <!-- TREND -->
        <div class="sidebar-right">
            <h3>Trends</h3>
            <ul>
                <li>#ClimateAction</li>
                <li>#AIRevolution</li>
                <li>#TechUpdates</li>
            </ul>
        </div>
    </div>
    <button id="theme-toggle">Change Theme</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>

</html>
